<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KeyLink</title>
    <style>
        /* Reset e configurações básicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body, html {
            height: 100%;
            overflow-x: hidden;
        }

        /* Container principal */
        .login-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Lado esquerdo - Gradiente roxo/preto */
        .login-left {
            flex: 1;
            background: linear-gradient(135deg, #4d05ab 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 2rem;
        }

        .login-left-content {
            max-width: 500px;
            text-align: center;
        }

        .login-left h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .login-left p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Lado direito - Formulário */
        .login-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .login-form {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h3 {
            color: #4d05ab;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .login-form input:focus {
            border-color: #4d05ab;
            outline: none;
            box-shadow: 0 0 0 3px rgba(77, 5, 171, 0.2);
        }

        .login-form button {
            width: 100%;
            padding: 14px;
            background-color: #4d05ab;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #410491;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #4d05ab;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Mensagem de erro */
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-left, .login-right {
                padding: 2rem 1rem;
            }

            .login-left {
                padding-top: 3rem;
            }

            .login-form {
                padding: 1.5rem;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-left-content">
                <h2>Bem-vindo ao KeyLink!</h2>
                <p>Faça login para acessar o sistema</p>
            </div>
        </div>
        <div class="login-right">
            <div class="login-form">
                <h3>Login</h3>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Usuário" required autofocus>
                    <input type="password" name="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>

                    <!-- Mensagens de erro -->
                    {% if messages %}
                    <div class="error-message">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %}
                </form>

                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>
</body>
</html>
